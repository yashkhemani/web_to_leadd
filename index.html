<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web to Lead form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <body>
    <h1>Create Lead</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgL000006l86j"
      method="POST"
      onsubmit="beforeSubmit()"
    >
      <input type="hidden" name="oid" value="00DgL000006l86j" />
      <input
        type="hidden"
        name="retURL"
        value="https://yashkhemani101.github.io/web_to_lead/thanks.html"
      />
      <input type="hidden" name="Lead_Date__c" class="outputDate" />
      <input
        type="hidden"
        name="captcha_settings"
        value='{"keyname":"WebToLeadProject","fallback":"true","orgId":"00DgL000006l86j","ts":""}'
      />

      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />

      <!-- Lead Date:<span class="dateInput dateOnlyInput"
        ><input
          id="00NgL00001mYlmj"
          name="00NgL00001mYlmj"
          size="12"
          type="text" /></span
      ><br /> -->

      <label for="date">Lead Date</label>
      <input type="date" class="inputDate" required="true" />
      <br />

      <div
        class="g-recaptcha"
        data-sitekey="6Lfh9t0rAAAAAOE_buQA86CpsbMkCX1oQZDWJhD7"
        data-callback="captchaChecked = true"
      ></div>
      <br />

      <input type="submit" name="submit" class="submit" />
    </form>
  </body>
</html>
